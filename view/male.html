<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='format-detection' content='telephone=no'>
    <link rel="stylesheet" href="/static/css/all.css" type="text/css">
    <link rel="stylesheet" href="/static/css/reset.css" type="text/css">
    <title>男生频道</title>
</head>

<body>
    <div class="return">
        <a href="/">返回书城</a>
    </div>
    <section class="channel-h5 tomargin" id='app'>
        <div class="channel-h5__header">
            <p class="channel-h5__title">
                男生频道
            </p>
        </div>
        <div>
            <div>
                <ul class="list-h5">
                    <li v-for='item in male'>
                        <div class="book-h5">
                            <div class="book-h5__cover">
                                <img :src="item.cover" alt="">
                                <p class="book-h5__finish"></p>
                            </div>
                            <div class="book-h5__info">
                                <p class="book-h5__title">{{item.title}}</p>
                                <p class="book-h5__author">{{item.author}}</p>
                                <p class="book-h5__summary">{{item.summary}}</p>
                                <div class="book-h5__wrap">
                                    <div class="book-h5__tag" v-for='tag in item.tags'>{{tag}}</div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</body>
<script src="/static/script/vue.js"></script>
<script src="/static/script/zepto.js"></script>
<script src="/static/script/pages/male.js"></script>

</html>
